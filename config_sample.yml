bot_token: '' 
# This has to be an integer. Read more [here](https://core.telegram.org/api/obtaining_api_id)
api_id: 
# Long 32 characters hash identifier. Read more [here](https://core.telegram.org/api/obtaining_api_id)
api_hash: '' 
# Session name. Only one session (with a unique session name) can run at a time
session_name: 'your_session_name' 

# The channel names that you'd like to forward messages from.
# The user running the client must have these channels present on it's dialogs.
inbound_streams:
    - 'your_channel_name'
  
outbound: 'your_outbound_channel'